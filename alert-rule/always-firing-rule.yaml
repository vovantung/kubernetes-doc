apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: test-always-firing
  namespace: monitoring
spec:
  groups:
    - name: always-firing
      rules:
        - alert: AlwaysFiring
          expr: vector(1)
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "This is a test alert"
            description: "This alert is always firing to test email notifications"
