image:
  repository: vothinhuydt/jenkins
  tag: lst0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

persistence:
  enabled: true
  storageClassName: ""      
  accessMode: ReadWriteOnce
  size: 10Gi
