apiVersion: v1
kind: Secret
metadata:
  name: txu-jwt
  namespace: backend
  labels:
    konghq.com/credential: jwt
    konghq.com/credential-type: jwt
type: Opaque
stringData:
  key: txu-iss
  secret: txu-secret
  algorithm: HS256


