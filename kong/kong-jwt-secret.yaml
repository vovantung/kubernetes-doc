apiVersion: v1
kind: Secret
metadata:
  name: txu-jwt-secret
  namespace: backend
  labels:
    konghq.com/credential: jwt
type: Opaque
stringData:
  algorithm: HS256
  key: txu-iss          # Đây là thông tin của Issuer (iss). Giá trị này cần khớp với Issuer trong token gửi tới. Để KIC biết lấy Secret nào ra để verify token
  secret: txu-secret