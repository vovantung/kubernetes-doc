deployment:
  kong:
    enabled: true
    dnsPolicy: ClusterFirst
    dnsConfig:
      options:
        - name: ndots
          value: "1"
  dblessMigration:
    enabled: false
  dbmode: "postgres"

postgresql:
  primary:
    podDnsConfig:
      options:
        - name: ndots
          value: "1"
  enabled: true
  auth:
    username: kong
    password: kong
    database: kong

env:
  database: "postgres"
  pg_host: kong-postgresql
  pg_user: kong
  pg_password: kong
  pg_database: kong

ingressController:
  enabled: true
  installCRDs: false

proxy:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8000
  tls:
    enabled: false

admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
  tls:
    enabled: false

rbac:
  create: true

gateway:
  enabled: true
  controller:
    ingressClass: kong
    ingressClassName: kong


