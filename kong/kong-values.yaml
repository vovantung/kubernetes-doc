ingressController:
  enabled: true
  ingressClass: kong
  installCRDs: false
  env:
    CONTROLLER_KONG_ADMIN_URL: "http://kong-kong-admin.kong.svc.cluster.local.:8001"
    CONTROLLER_KONG_ADMIN_TLS_SKIP_VERIFY: "true"
    CONTROLLER_DATABASE: "postgres"
    CONTROLLER_PUBLISH_SERVICE: "kong/kong-kong-proxy"

admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8001
  ingress:
    enabled: false

manager:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
    servicePort: 8002
  ingress:
    enabled: false

proxy:
  type: ClusterIP

postgresql:
  enabled: true
  auth:
    postgresPassword: Phan@123
  primary:
    persistence:
      storageClass: nfs-client
      size: 1Gi



