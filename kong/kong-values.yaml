ingressController:
  watchNamespaceSelector:
    matchLabels:
      kong-watch: "enabled"
  env:
    - name: CONTROLLER_WATCH_NAMESPACE
      value: backend
    - name: CONTROLLER_KONG_ADMIN_TLS_SKIP_VERIFY
      value: "true"
  enabled: true
  installCRDs: true
  env:
    kong_admin_url: http://localhost:8001
    database: postgres

admin:
  enabled: true
  http:
    enabled: true
  type: ClusterIP

manager:
  enabled: true
  type: ClusterIP

proxy:
  type: ClusterIP
  

postgresql:
  enabled: true
  auth:
    postgresPassword: tung123456
  primary:
    persistence:
      storageClass: nfs-client
