ingressController:
  watchNamespaceSelector:
    matchLabels:
      kong-watch: "enabled"
  env:
    - name: CONTROLLER_WATCH_NAMESPACE
      value: backend
  enabled: true
  installCRDs: true
  env:
    kong_admin_url: http://localhost:8001

admin:
  enabled: true
  http:
    enabled: true
  type: ClusterIP

manager:
  enabled: true
  type: ClusterIP

proxy:
  type: ClusterIP

env:
  database: postgres

postgresql:
  enabled: true
  auth:
    postgresPassword: tung123456
  primary:
    persistence:
      storageClass: nfs-client
