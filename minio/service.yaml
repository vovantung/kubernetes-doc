apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: minio
spec:
  type: ExternalName
  externalName: 192.168.1.150
  ports:
    - port: 9000
      targetPort: 9000

apiVersion: v1
kind: Service
metadata:
  name: console-minio-external
  namespace: minio
spec:
  type: ExternalName
  externalName: 192.168.1.150
  ports:
    - port: 9001
      targetPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: console-minio
  namespace: minio
spec:
  selector:
    app: console-minio-proxy
  ports:
    - port: 9001
      targetPort: 9001

